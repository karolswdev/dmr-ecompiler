name: CI/CD

on: 
    push:
        branches:
            - '*/**'
            - '*'
    pull_request:
        branches:
            - develop
            - master

jobs:
  build:
      runs-on: ubuntu-latest
      env:
        DOCKER_USERNAME: ${{secrets.docker_username}}
        DOCKER_PASSWORD: ${{secrets.docker_password}}
      steps:
          - uses: actions/checkout@v2
          - name: 🐋 login to Docker
            run: ./ci/1-docker-hub-login.sh
            shell: bash
          - name: 👷 build docker image
            run: ./ci/2-build-docker-image.sh
            shell: bash
          - name: 🐳 publish to Docker
            run: ./ci/3-push-docker-image.sh
            shell: bash
